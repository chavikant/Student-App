<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Student Hub</title>

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
            color: #fff;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        p {
            font-size: 14px;
            color: #f1f1f1;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .logo {
            width: 180px;
            height: auto;
            margin: 0 auto 15px;
            display: block;
        }

        .profile {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #ff6f61;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 111, 97, 0.3);
        }

        .btn-primary:hover {
            background: #ff4c47;
            box-shadow: 0px 4px 15px rgba(255, 76, 71, 0.5);
        }

        .btn-secondary {
            color: #fff;
            background: none;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #333;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 13px;
            }
            .btn {
                font-size: 13px;
                padding: 8px 12px;
            }
        }

    </style>

</head>
<body>
    <div class="container">
        <h1>Welcome to AI Student Hub</h1>
        <p>Share your ideas, collaborate, and grow together.</p>

        <img src="profile pics\Write.png" alt="AI Student Hub Logo" class="logo">

        <!-- User Account Section -->
        <div id="accountSection" style="display: none;">
            <img id="userProfilePic" src="default-profile.png" class="profile" alt="Profile Picture">
            <h2 id="userName"></h2>
            <div class="button-container">
                <a href="stories.html" class="btn btn-secondary">View Stories</a>
                <a href="write.html" class="btn btn-primary">Write a Story</a>
            </div>
        </div>

        <!-- Create Account Section -->
        <div id="createAccountSection" style="display: none;">
            <a href="create_profile.html" class="btn btn-secondary">Create Account</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let userName = localStorage.getItem("userName");
            let profilePic = localStorage.getItem("profilePic");

            if (userName && profilePic) {
                document.getElementById("userName").innerText = userName;
                document.getElementById("userProfilePic").src = profilePic;
                document.getElementById("accountSection").style.display = "block";
            } else {
                document.getElementById("createAccountSection").style.display = "block";
            }
        });
    </script>
</body>
</html>
