<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Write Your Story</h1>
        <textarea id="storyInput" placeholder="Share your thoughts..."></textarea>
        <button class="btn" onclick="saveStory()">Submit Story</button>
        <a href="index.html" class="btn-secondary">Back to Home</a>
    </div>

    <script>
        function saveStory() {
            let story = document.getElementById("storyInput").value;
            if (story.trim() !== "") {
                localStorage.setItem("userStory", story);
                alert("Story submitted successfully!");
                window.location.href = "stories.html";
            } else {
                alert("Please write something!");
            }
        }
    </script>
</body>
</html>
