<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Student Hub - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-container">
        <h2>Welcome to Your Profile</h2>
        <div class="profile-card">
            <img id="displayPic" src="" alt="Profile Picture">
            <h3 id="displayName"></h3>
            <p id="displayBio"></p>
        </div>
        <a href="index.html" class="btn-secondary">Login</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("displayName").innerText = localStorage.getItem("profileName") || "Guest";
            document.getElementById("displayBio").innerText = localStorage.getItem("profileBio") || "No bio available";
            document.getElementById("displayPic").src = localStorage.getItem("profilePic") || "default-avatar.png";
        });
    </script>
</body>
</html>
